<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Players</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      body{
        background-color: rgb(3, 17, 3);
      }
    </style>
  </head>
  <body>
    <h1 class="text-center mt-5 text-white">All Players Details</h1>
    <div class="container">
      <div class="input-group mb-3 my-5 w-50 mx-auto">
        <input
          id="search-input"
          type="text"
          class="form-control"
          placeholder="Enter player name"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
            onclick="loadData()"
          class="btn btn-outline-success text-white"
          type="button"
          id="search-button"
        >
          Search
        </button>
      </div>
    </div>
    <div class="container">
        <div class="col-6 mx-auto my-4" id="container2">
            
        </div>
    </div>
    <div class="container mt-5">
      <div class="row row-cols-1 row-cols-md-3 g-4" id="container">
        
      </div>
    </div>
    <div class="container mt-5">
        <p id="error" class="text-center fs-4 text-danger" ></p>
    </div>

    <script src="sportsdb.js"></script>
  </body>
</html>
